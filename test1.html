<script>
    $(document).ready(function () {
        var data = [
            {
                name: "湖南省",
                node: [
                    "衡阳市",
                    "株洲市",
                    "长沙市",
                    "邵阳市"
                ]
            },
            {
                name: "广东省",
                node: [
                    "中山市",
                    "广州市",
                    "深圳市"
                ]
            }
        ];

        var s1 = $("#select1");
        var s2 = $("#select2");

        $.each(data, function (d) {
            var t = data[d].name;
            s1.append("<option value='" + t + "'>" + t + "</option>")
        });

        var init = data[0].node;

        $.each(init, function (d) {
            s2.append("<option value='" + init[d] + "'>" + init[d] + "</option>")
        });

        s1.change(function () {
            s2.empty();
            var index = s1.get(0).selectedIndex;
            var t = data[index].node;
            $.each(t, function (d) {
                s2.append("<option value='" + t[d] + "'>" + t[d] + "</option>")
            })
        })

    });
</script>
